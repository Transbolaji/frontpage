<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Tour</title>
  </head>
  <body>
    <header style="width: 100%" class="mx-4">
      <div
        style="width: 80%"
        class="mx-auto d-flex justify-content-between align-items-center"
      >
        <div class="mx-0 my-0 d-flex justify-content-center align-items-center">
          <img
            src="img/real-logo.png"
            style="
              width: 150px;
              height: auto;
              object-fit: contain;
              object-position: center;
            "
            alt=""
          />
        </div>

        <div
          style="width: 60%"
          class="d-flex justify-content-start align-items-center"
        >
          <ul
            style="list-style-type: none; position: relative; top: 8px"
            class="d-flex justify-content-around align-items-center"
          >
            <li class="p-2"><a href="#Home" class="nav-btn">Home</a></li>
            <li class="p-2"><a href="#Tour" class="nav-btn">Tour</a></li>
            <li class="p-2">
              <a href="#Destination" class="nav-btn">Destination</a>
            </li>
            <li class="p-2">
              <a href="#Activities" class="nav-btn">Activities</a>
            </li>
            <li class="p-2"><a href="#Pages" class="nav-btn">Pages</a></li>
            <li class="p-2"><a href="#Contact" class="nav-btn">Contact</a></li>
          </ul>
        </div>
        <div style="width: 30%">
          <ul
            style="list-style-type: none; position: relative; top: 8px"
            class="d-flex justify-content-around align-items-center"
          >
            <li class="p-2">
              <a href="#signup" class="p-2 mx-4 nav-btn">USD</a>
            </li>
            <li class="p-2">
              <a href="#signup" class="p-2 mx-4 nav-btn">Signup</a>
            </li>
            <li class="p-2">
              <a href="#login" class="p-2 px-4 mx-2 nav-btn nav-hover">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main style="height: 100%">
      <div
        class="w-full d-flex justify-content-center align-items-center"
        style="width: 100%; height: 100%"
      >
        <div class="mx-auto" style="width: 65%; height: 70%">
          <div
            class="px-4 py-2 place-container d-flex justify-content-around align-items-center"
          >
            <div class="place-item d-flex justify-content-between">
              <img src="img/roundwite.png" />
              <div class="place-content">
                <h4>where</h4>
                <p>Welcome</p>
              </div>
            </div>

            <div class="place-item">
              <img src="img/roundwite.png" />
              <div class="place-content">
                <h4>where</h4>
                <p>Welcome</p>
              </div>
            </div>

            <div class="place-item">
              <img src="img/roundwite.png" />
              <div class="place-content">
                <h4>where</h4>
                <p>location</p>
              </div>
            </div>

            <div class="place-search">
              <img src="img/Buttonblue.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
